<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="display">
        <div>
            <button id="clear" class="line1">C</button>
            <button id="delete" class="line1">DE</button>
            <button id="percent" class="line1">%</button>
            <button id="divide" class="line1">/</button>
        </div>
        <div>
            <button id="num" class="line2">7</button>
            <button id="num" class="line2">8</button>
            <button id="num" class="line2">9</button>
            <button id="multipication" class="line2">*</button>
        </div>
        <div>
            <button id="num" class="line3">4</button>
            <button id="num" class="line3">5</button>
            <button id="num" class="line3">6</button>
            <button id="subtraction" class="line3">-</button>
        </div>
        <div>
            <button id="num" class="line4">1</button>
            <button id="num" class="line4">2</button>
            <button id="num" class="line4">3</button>
            <button id="addition" class="line4">+</button>
        </div>
        <div>
            <button id="num" class="line5">00</button>
            <button id="num" class="line5">0</button>
            <button id="num" class="line5">.</button>
            <button id="equal" class="line5">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
